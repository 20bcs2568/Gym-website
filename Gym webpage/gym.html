<html>

<head>
    <title>Harshit's Gym</title>
    <link rel="stylesheet" href="gym.css">
    <link rel="icon" href="fitness.svg">
</head>

<body>
    <div class="container">
        <nav class="flex">
            <div id="first" class="flex">
                <img src="fitness.svg" alt="logo">
                <p>Harshit's Fitness</p>
            </div>

            <div id="second" class="flex">
                <ul class="flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Fitness Calculator</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <div id="third" class="flex">
                <input type="text" name="search" id="Search" placeholder="Search here.....">
                <a href="#"><img id="icon" src="search.svg" alt="Search"></a>
            </div>
        </nav>

        <section>
            <div id="form">

                <h1>Join the India's Best Gym</h1>

                <form class="flex">
                    <div>
                        <label for="name">Full Name</label>
                        <input id="label" type="text" name="name" id="name">
                    </div>

                    <div>
                        <label for="dob">Date-of-Birth</label>
                        <input id="label" type="date" name="Date-of-Birth" id="dob">
                    </div>
                    <div>
                        <label for="gender">Gender:</label>
                      
                        Male <input type="radio" name="male" id="gender">
                        Female <input type="radio" name="male" id="gender">
                        Other <input type="radio" name="male" id="gender">

                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input id="label" type="text" name="add" id="address">
                    </div>
                    <div>
                        <label for="number">Mobile Nuber</label>
                        <input id="label" type="number" name="num" id="number">
                    </div>

                    <button>Submit Now</button>
                </form>

            </div>

        </section>
    </div>

</body>

</html>
